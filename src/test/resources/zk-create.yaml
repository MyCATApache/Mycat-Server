zkURL : 192.168.56.101:2181
clusterID : cluster1
myID : 001
system:
  defaultsqlparser : druidparser
  serverport : 8066
  sequncehandlertype : 1
user :
  test :
    name : test
    password : admin
    readOnly : true
    schemas  :
      - testdb
  mycat :
    name: mycat
    password: admin
    readOnly : false
    schemas:
      - testdb
rule :
  sharding-by-enum :
    name : sharding-by-enum
    functionName : io.mycat.route.function.PartitionByFileMap
    column : create_time
    defaultnode : 0
    type : 0
    config :
      10000 : 0
      10010 : 1
  sharding-by-hour :
    name : sharding-by-hour
    functionName : io.mycat.route.function.LatestMonthPartion
    column : createTime
    splitOneDay : 24

  auto-sharding-long :
   name : auto-sharding-long
   column : id
   functionName : io.mycat.route.function.AutoPartitionByLong
   defaultNode : 0
   config :
         0-2000000 : 0
         2000001-4000000 : 1
         4000001-8000000 : 2

  sharding-by-mod :
   name : sharding-by-mod
   column : id
   functionName : io.mycat.route.function.PartitionByMod
   count : 3

  auto-sharding-rang-mod :
   name : auto-sharding-rang-mod
   column : id
   functionName : io.mycat.route.function.PartitionByRangeMod
   defaultNode : 21
   config :
         0-200M : 5
         200M1-400M : 1
         400M1-600M : 4
         600M1-800M : 4
         800M1-1000M : 6

  auto-sharding-rang-mod :
   name : sharding-by-RangeDateHash
   column : create_time
   functionName : io.mycat.route.function.PartitionByRangeDateHash
   sBeginDate : 2014-01-01 00:00:00
   sPartionDay : 3
   dateFormat : yyyy-MM-dd HH:mm:ss
   groupPartionSize : 6

sequence:
  sequence-3 :
    current_value : 100000
    increament : 100
  sequence-2 :
    workid: 1
    centerid : 2
  sequence-0 :
    type : file
  sequence-1 :
    type : 1
    config :
      current_value : 100000
      increament : 100
    sequence-mapping :
      T_NODE :  0

